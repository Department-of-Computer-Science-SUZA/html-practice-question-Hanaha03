<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Example - Mozilla Firefox</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Academic Information</legend>
            <label for="Degree">Degree</label>
            <input type="text" id="degree" name="degree" value="Degree of Social Media">
            <label for="Degree">Student ID</label>
            <input type="text" id="Student_ID" name="Student_ID" value="Degree of Social Media"> <br><br>
            <label for="Classes_attend">Classes_attend</label>
            <input type="text" id="Classes_attend" name="Classes_attend" value="Degree of Social Media">
        </fieldset>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="First Name">First Name</label>
            <input type="text" id="first_name" name="first_name"><br><br>

            <label for="First Name">Last Name</label>
            <input type="text" id="last_name" name="last_name"><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male"><br><br>
        </fieldset>

        <select name="pizza_sauce" id="pizza_sauce">
            <option value="Tomato">Tomato</option>
            <option value="Barbecure">Barbecure</option>
            <option value="Pesto">Pesto</option>
        </select>

        <tr>
            <td colspan="2"><input type="submit" value="send my order"></td>
        </tr>
    </form>
</body>
</html>
