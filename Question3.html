<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested and Definition List</title>
</head>
<body>
    <h1>To Illustrate the Nested and Definition List</h1>
    <hr>
    <h2>An Ordered Nested List</h2>
    <ol>
        <li>Coffee</li>
        <li>
            Tea
            <ol>
                <li>Black Tea</li>
                <li>Green Tea
                    <ol>
                        <li>China</li>
                        <li>Africa</li>
                    </ol>
                </li>
            </ol>
        </li>
        <li>Milk</li>
    </ol>

    <h2>A Definition List</h2>
    <dl>
        <dt>Bangalore</dt>
        <dd>- Capital City of Karnataka</dd>
        <dt>Mumbai</dt>
        <dd>- Capital City of Maharashtra</dd>
    </dl>
</body>
</html>
